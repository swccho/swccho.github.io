<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>

</style>
<body>
  <button>Start</button>
<div style="display: none;background-color: green; height: 100px; width: 100px; position: absolute;"></div>
    <script>
       $(document).ready(function(){
       $('button').click(function(){
         $('div').animate({
           height: 'show'

           });
       }); 
       });
    </script>
</body>
</html>
