<div class="container ">
    <p class="text-light text-center">If your movie/shows isn't listed in our library, you can send your request here, we will try to make it available asap!</p>
    <form action="" method="get" >
        <div class="container" style="position: relative; width: 60% ">
            <div class="form-group">
                <label for="name" class="text-light"> Name</label>
                <input type="text" placeholder="Name..." class="form-control" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input type="email" id="email" placeholder="Email..." class="form-control" name="email" >
            </div>
            <div class="form-group">
                <label for="MovieName" class="text-light">Title</label>
                <input type="text" id="MovieName" placeholder="Enter the Title of the Movie and link IMDb if Possible" class="form-control" name="MovieName" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-block" >S E N D</button>
            </div>
        </div>
    </form>
