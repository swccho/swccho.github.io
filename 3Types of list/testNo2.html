<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test No 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="testNo2.scss">
    <link rel="stylesheet" href="testNo2.css">
    <link rel="stylesheet" href="testNo2.css.map">
</head>
<body>
    <div class="MainBox">
        <button class="btn" data-toggle="modal" data-target="#myModal"><img src="img_add.png" alt="" height="50px" width="50px"></button>
        <button class="btn" data-toggle="modal" data-target="#myModal2"><img src="plus.svg" alt="" height="50px" width="50px"></button>
        <button class="btn" data-toggle="modal" data-target="#myModal3"><img src="plus-red.svg" alt="" height="50px" width="50px"></button>
    </div>
    <div class="boxes" id="postDiv">
        
    </div>

      <!-- The Modal 1 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header bg-dark ">
          <h4 class="modal-title text-light">Write Your Text</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body bg-dark">
          <textarea name="title" id="text" cols="63" rows="7"></textarea>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-secondary btn-block" onclick="addNewItem(1)">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
<!-- Modal 2 -->
  <div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header bg-primary ">
          <h4 class="modal-title text-light">To do list</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body bg-dark">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder=" To do list Title" >
          </div>
          <div class="listItem">
          <div class="form-group" style="position: relative;">
            <input type="text" class="form-control eachItem"   placeholder="To do list Items">
            <button type="button" class="close"  style="position: absolute; right: 8px; top: 5px;"data-dismiss="modal" onclick="removeThisItem(this)">&times;</button>
          </div>
        </div>
          <button onclick="addItems()" class="btn btn-primary">Add Items</button>
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-primary btn-block" onclick="addNewItem(2)">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
<!-- Modal 3 -->
  <div class="modal fade" id="myModal3">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header bg-primary ">
          <h4 class="modal-title text-light">Shopping List</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body bg-danger">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Shopping List Title" >
          </div>
          <div class="listItem2">
          <div class="form-group" style="position: relative;">
            <div class="input-group eachItem2">
            <input type="text" class="form-control itemTitle"   placeholder="Items">
            <input type="text" class="form-control itemPrice" onkeyup="calculateTotal()"  placeholder="Price">
        </div>
            <button type="button" class="close"  style="position: absolute; right: 8px; top: 5px;"data-dismiss="modal" onclick="removeThisItem2(this)">&times;</button>
          </div>
        </div>
          <button onclick="addLastModalItems()" class="btn btn-primary btn-block">Add Items</button>
          <br>
          <div id="total" style="border: 5px solid;border-radius: 10px; height: 80px; width: 150px; position: relative; left: 35%; background-color: white;"></div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer bg-danger">
          <button type="button" class="btn btn-primary btn-block" onclick="addNewItem(3)">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  <script src="testNo2.js"></script>
</body>
</html>
