<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 types of list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="list.scss">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="list.css.map">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header id="header">
        <img src="noteme/download (1).svg" alt="">
        <span class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </span>
        <span class="spanC">Contacts</span>
    </header>
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column animate__animated animate__slideInLeft">
                <a class="nav-link active" href="#">HOME <i class="fa fa-caret-right"></i></a>
                <a class="nav-link" href="#">PORTOFOLIO</a>
                <a class="nav-link" href="#">RESUME</a>
                <a class="nav-link" href="#">CONTACTS</a>
              </nav>
        </div>
   
    <div class="col-10">
      <div class=" box1">
        <button class="btn normal"><img src="img_add.png" alt="" height="40px" width="40px" data-toggle="modal" data-target="#myModal"></button>
        <button class="btn todo" ><img src="plus.svg" alt="" height="40px" width="40px" data-toggle="modal" data-target="#mymodal2"></button>
        <button class="btn gro"><img src="plus-red.svg" alt="" height="40px" width="40px" data-toggle="modal" data-target="#mymodal3"></button>
    </div>
    <div class="boxes" >
      
        
        <div id="postDiv" style="display: flex; flex-wrap: wrap; ">
          
        </div>
        
        <br>
        
    </div>
    
    <!-- Modal 1 -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header bg-secondary ">
              <h4 class="modal-title text-light">Write Your Text</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body text-center">
               <textarea name="title" id="valueOftextarea" cols="50" rows="7" style="font-size: 20px; font-style: italic;"></textarea> <br><br>
                
               
                
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer bg-secondary">
              <button class="btn btn-danger modal-btn-1 text-center btn-block" onclick="addNewNote(1)">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Modal 2 -->
      <div class="modal" id="myModal2">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header bg-info" style="text-align: center;">
              <h4 class="modal-title text-light">To do list</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body btn-danger">
              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="To do list title">
              </div>
              <div class="listItem">
                <div class="form-group">
                  <input type="text" class="form-control eachItem" name="item[]" placeholder="to do list item">
                  <button type="button" onclick="removeThisItem(this)" class="close" data-dismiss="modal" style="position: absolute;top: 5px;right: 8px;">Ã—</button>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-secondary modal-btn-1" onclick="addItem()">Add New</button>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer bg-info">
              <button type="button" class="btn btn-danger" onclick="addNewNote(2)">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <!-- modal-3 -->
    <div class="modal" id="myModal3">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header bg-warning">
            <h4 class="modal-title">Shopping list</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body bg-info">
              
              <input type="text" placeholder="Items.." style="width: 65%; height: 38px;">
              <input type="number" placeholder="Price.." style="width: 20%; height: 38px;">
              <button class="btn btn-secondary modal-btn-1">Add</button>
              <div id="addLText">
                <br>
                  <table class="table table-borderless bg-light">
                    <thead class="border">
                    <tr>
                      <th>Items</th>
                      <th>Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td>Apple</td>
                      <td>10$</td>
                      
                      <td style="float: right;"><i class="fa fa-check" style="border: 1px solid black; border-radius: 50%; margin-right: 10px;"></i>
                      <i class="fa fa-times" style="font-size:20px; margin-right: 10px;"></i>
                    <i class="fa fa-pencil-square-o" style="margin-right: 10px;"></i></td>
                    </tr>
                  </tbody>
                  </table>
                  <div class="total bg-light" style="height: 50px; width: 100px;position: relative;
                left: 35%;"></div>
              </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer bg-warning">
           
            <button type="button" class="btn btn-danger">Submit</button>
          </div>

        </div>
      </div>
    </div>
</div> 
<script src="list.js"></script>
</body>
</html>
