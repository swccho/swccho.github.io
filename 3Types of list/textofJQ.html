<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test of JQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="textofJQ.scss">
    <link rel="stylesheet" href="textofJQ.css.map">
    <link rel="stylesheet" href="textofJQ.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <button class="btn normal"><img src="img_add.png" alt="" height="40px" width="40px" data-toggle="modal" data-target="#myModal"></button>
        <button class="btn todo" ><img src="plus.svg" alt="" height="40px" width="40px" data-toggle="modal" data-target="#mymodal2"></button>
        <button class="btn gro"><img src="plus-red.svg" alt="" height="40px" width="40px" data-toggle="modal" data-target="#mymodal3"></button> 
    </div>

    <div class="boxes">
    <div id="postDiv" style="display: flex; flex-wrap: wrap;"> 
    </div>

    <!-- Modal 1 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header bg-dark text-light">
              <h4 class="modal-title">Write Your Text</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                <textarea class="form-control" name="title" id="ValueOfTextarea" cols="64" rows="7"></textarea>
                <button class="btn btn-outline-secondary btn-block">Add</button>
                </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer bg-dark ">
              <button type="button" class="btn btn-primary" onclick="addNewNotes(1)">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Modal 2 -->
      <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header bg-primary">
              <h4 class="modal-title">To Do List</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body bg-danger">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="To DO List Title">
                <br>
                </div>
                <div class="listItem">
                <div class="form-group" style="position: relative;">
                <input type="text" class="form-control eachItem" placeholder="TO Do List Item" name="item[]">
                <button type="button" class="close" onclick="removeThisItem(this)" style="position: absolute; right: 8px; top: 5px;">&times;</button>
              </div>
            </div>
              <div class="form-group">
                <button class="btn btn-info" onclick="addItem()">Add Item</button>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer bg-primary">
              <button type="button" class="btn btn-secondary"  onclick="addNewNotes(2)">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Modal 3 -->
      <div class="modal fade" id="myModal3">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    
    
        <script src="textofJQ.js"></script>
</body>
</html>
