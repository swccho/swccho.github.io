<style>
    button{
        width: 100px;
        height: 70px;
        background-color: brown;

        border: none;
        display: block;
    }
    button:hover{
        color: brown;
        background-color: white;
    }
    #add{
        
        width: 1000px;
        position: relative;
        left: 10%;
        bottom: 92.9%;
    }
    img{
        height: 200px;
        margin: 0;
        width: 232px;
    }
</style>
<body>
    <button onclick='show("all")'>All</button>
    <br>
    <button onclick="show('Last of us')">Last Of us series</button>
    <br>
    <button onclick='show("FarCry")'>FarCry series</button>
    <br>
