<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another To Do List</title>
</head>
    <link rel="stylesheet" href="another-To-Do-List.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body style="text-align: center;">
  <div class="container">
    <div class="alert alert-success mb-5 mt-5 d-none">Item Added to list successful</div>
  </div>
    <h1>To DO List</h1>
    
    <form action="">
        <input type="text" class="input1" id="input1" placeholder="   Write..." >
        <button class="btn1 btn btn-outline-secondary" onclick="addList(event)">Add List</button>
    </form>
       <div id="addNewList">
          
       </div>
       <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="editText" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateValue()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <button class="btn btn-outline-danger" onclick="clearAll()">Clear All</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="another-To-Do-List.js"></script>
</body>
</html>
