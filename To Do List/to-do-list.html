<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do ist</title>
    <link rel="stylesheet" href="to-do-list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="center1">
        <h1><span style="color: brown;"> TO</span> <span style="color: darkblue;"> Do </span> <span style="color: rgb(180, 11, 247);"> List</span></h1>
        <br>
        <form class="center2" onsubmit="AddList(event)"> 
            <input type="text" class="input1" id="input1" placeholder="  Write..." style="width: 60%; height: 6%;" >
            <button type="button" class="btn btn-outline-secondary input-btn" onclick="AddList(event)">Add Item</button>
        </form>
        <br>
        <div id="addItems"></div>
        <br>
        <button style="text-align: center;" class="btn btn-outline-danger" onclick="clearAll()">Clear Items</button>   
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
