<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard</title>
</head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="FlashCard.css">
    <body>
    
        <h1>Flash Cards</h1>
    
    <button class="btn btn-outline-danger" onclick="Qbbox()"> 
    
        Add Question
    
    </button>
    
    <div class="Qbox" id="QuestionBox">
        <i class="fa fa-times-circle" onclick="closeBox()"></i>
        <h2 >Question</h2>
    
        <textarea name="question" id="Question" class="Question" cols="70" rows="5"></textarea>
    
        <br>
    
        <h2>Answer</h2>
    
        <textarea name="answer" id="Answer" class="answer" cols="70" rows="5"></textarea>
    
        <br>
    
        <br>
    
        <button class="btn btn-outline-info" onclick="SaveA()">Save</button>
    
    </div>
    
    <br><br>
    
    <div class="Abox" id="Abox" >

        <div id="addAnswer" class="row">

        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="editTextQ" class="form-control">
              <input type="text" id="editTextA" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateValue()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="FlashCard.js"></script>
</body>
</html>
